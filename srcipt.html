<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <!-- Display Section -->
            <div class="display">
                <div class="content">
                    <div class="input"></div>  <!-- Input area for showing the entered values -->
                    <div class="output"></div> <!-- Output area for showing the result -->
                </div>
            </div>
            
            <!-- Keys Section -->
            <div class="keys">
                <!-- Key for clearing input -->
                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>

                <!-- Key for brackets -->
                <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div>

                <!-- Key for percentage -->
                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <!-- Operators and numbers -->
                <div data-key="/" class="key operator">
                    <span>/</span></div>
                <div data-key="7" class="key">
                    <span>7</span></div>
                <div data-key="8" class="key">
                    <span>8</span></div>
                <div data-key="9" class="key">
                    <span>9</span></div>
                <div data-key="*" class="key operator">
                    <span>*</span></div>
                <div data-key="4" class="key">
                    <span>4</span></div>
                <div data-key="5" class="key">
                    <span>5</span></div>
                <div data-key="6" class="key">
                    <span>6</span></div>
                <div data-key="-" class="key operator">
                    <span>-</span></div>
                <div data-key="1" class="key">
                    <span>1</span></div>
                <div data-key="2" class="key">
                    <span>2</span></div>
                <div data-key="3" class="key">
                    <span>3</span></div>
                <div data-key="+" class="key operator">
                    <span>+</span></div>

                <!-- Special keys -->
                <div data-key="backspace" class="key action">
                    <span>&lt;</span></div>  <!-- Backspace for deleting the last input -->
                <div data-key="0" class="key">
                    <span>0</span></div>  <!-- Zero key -->
                <div data-key="." class="key action">
                    <span>.</span></div>  <!-- Decimal point -->
                <div data-key="=" class="key operator">
                    <span>=</span></div>  <!-- Equals key for calculating the result -->
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="calcu.js"></script>  <!-- Links the JavaScript file for functionality -->
</body>
